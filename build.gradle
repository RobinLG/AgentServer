plugins {
	id 'org.springframework.boot' version '2.1.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.robin.weid.AgentServer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile("com.webank:weid-java-sdk:1.4.0")
	compile("org.aspectj:aspectjweaver:1.9.4")
	compile("org.aspectj:aspectjrt:1.9.4")
	compile("org.springframework:spring-context:5.1.3.RELEASE")
	compile("org.springframework:spring-context-support:5.1.3.RELEASE")
}
